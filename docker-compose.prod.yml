version: '3.9'

networks:
  ethernal:
    driver: bridge  

volumes:
  db:
    driver: local
  redis:
    driver: local

services:
  postgres:
    networks:
      - ethernal
    image: postgres:14.1-alpine
    restart: always
    env_file: .env.prod
    volumes: 
      - db:/var/lib/postgresql/data

  redis:
    networks:
      - ethernal
    image: redis:6.2-alpine
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - redis:/data

  web: &backend
    networks:
      - ethernal
    container_name: web
    depends_on:
      - postgres
      - redis
    pull_policy: always
    restart: always
    ports:
      -  '8888:8888'
    image: antoinedc44/ethernal:latest
    command: /bin/sh ./web_entrypoint.sh
    env_file: .env.prod
    links:
      - postgres
      - redis

  high_priority_worker:
    <<: *backend
    container_name: highPriority
    ports: []
    image: antoinedc44/ethernal:latest
    command: node workers/highPriority.js

  medium_priority_worker:
    <<: *backend
    container_name: mediumPriority
    ports: []
    image: antoinedc44/ethernal:latest
    command: node workers/mediumPriority.js

  low_priority_worker:
    <<: *backend
    container_name: lowPriority
    ports: []
    image: antoinedc44/ethernal:latest
    command: node workers/lowPriority.js

  pm2:
    build:
      context: .
      dockerfile: Dockerfile.pm2
      target: prod
    working_dir: /app
    volumes:
      - ./pm2-server:/app
    ports:
      - "80:8080"
    env_file: ./pm2-server/.env
    networks:
      - ethernal

  pgbouncer:
    image: edoburu/pgbouncer
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - AUTH_TYPE=scram-sha-256
      - POOL_MODE=transaction
      - ADMIN_USERS=${POSTGRES_USER:-postgres},admin
      - MAX_CLIENT_CONN=1000
    ports:
      - "5433:5432"
    depends_on:
      - postgres
    networks:
      - ethernal
